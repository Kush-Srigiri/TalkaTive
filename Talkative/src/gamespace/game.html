<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TalkaTive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .start-screen, .pause-overlay, .win-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(5, 5, 5, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }
    .countdown {
      font-size: 5rem;
      color: white;
    }
    .game-area {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #eaeaea;
      overflow: hidden;
    }
    .wall {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      transition: left 5s linear;
    }
    .wall img {
      height: 150px;
      margin-left: 10px;
    }
    .pause-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 5;
    }
    .pause-overlay button, .win-screen button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <p>Press anywhere on the screen to start</p>
  </div>

<div class="countdown" id="countdown"></div>

  <div class="game-area" id="gameArea">
    <button class="pause-btn" onclick="pauseGame()">Pause</button>
  </div>

<div class="pause-overlay" id="pauseOverlay"></div>
    <h2>Game Paused</h2>
    <button onclick="resumeGame()">Continue</button>
    <button onclick="exitGame()">Exit</button>
  </div>

<div class="win-screen" id="winScreen"></div>
    <h2>ðŸŽ‰ Congratulations!</h2>
    <p>You completed all levels!</p>
    <button onclick="window.location.href='../screens/play.html'">Return to Menu</button>
  </div>

  <script>
    const levels = ['Colors', 'Animals', 'Food'];
    let currentLevel = 0;
    let images = [];
    let gamePaused = false;
    let interval;

    const gameArea = document.getElementById('gameArea');
    const startScreen = document.getElementById('startScreen');
    const countdownEl = document.getElementById('countdown');
    const pauseOverlay = document.getElementById('pauseOverlay');
    const winScreen = document.getElementById('winScreen');

    startScreen.addEventListener('click', () => {
      startScreen.style.display = 'none';
      startCountdown();
    });

    function startCountdown() {
      let count = 3;
      countdownEl.style.display = 'flex';
      countdownEl.textContent = count;
      const countdown = setInterval(() => {
        count--;
        if (count === 0) {
          countdownEl.textContent = 'GO!';
        } else if (count < 0) {
          clearInterval(countdown);
          countdownEl.style.display = 'none';
          loadLevel();
        } else {
          countdownEl.textContent = count;
        }
      }, 1000);
    }

    function loadLevel() {
      const levelName = levels[currentLevel];
      fetch(`../../public/images/${levelName}/`) 
        .then(() => {
          // Use placeholder list for now:
          images = ['1.png', '2.png', '3.png'];
          showNextWall();
        });
    }

    function showNextWall() {
      if (images.length === 0) {
        currentLevel++;
        if (currentLevel < levels.length) {
          loadLevel();
        } else {
          winScreen.style.display = 'flex';
        }
        return;
      }

      const image = images.shift();
      const wall = document.createElement('div');
      wall.className = 'wall';
      wall.style.left = '100%';

      const wallImg = document.createElement('img');
      wallImg.src = '../../assets/wall.png';
      wallImg.alt = 'Wall';

      const objImg = document.createElement('img');
      objImg.src = `../../public/images/${levels[currentLevel]}/${image}`;
      objImg.alt = 'Object';

      wall.appendChild(wallImg);
      wall.appendChild(objImg);
      gameArea.appendChild(wall);

      requestAnimationFrame(() => {
        wall.style.left = '0';
      });

      interval = setTimeout(() => {
        gameArea.removeChild(wall);
        if (!gamePaused) showNextWall();
      }, 5000);
    }

    function pauseGame() {
      gamePaused = true;
      clearTimeout(interval);
      pauseOverlay.style.display = 'flex';
    }

    function resumeGame() {
      pauseOverlay.style.display = 'none';
      gamePaused = false;
      showNextWall();
    }

    function exitGame() {
      window.location.href = '../screen/play.html';
    }
  </script>
</body>
</html>
