<!-- play.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Level</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/playstyles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body class="level-screen">

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="../../index.html">Home</a></li>
      <li><a href="play.html" class="active">Play</a></li>
      <li><a href="gameplay.html">Gameplay</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="privacy.html">Privacy</a></li>
    </ul>
  </nav>

  <!-- Level Selector -->
  <section class="level-selection">
    <div class="cards">

      <!-- Colors – freigeschaltet -->
      <div class="card">
        <div class="img-wrapper">
          <img src="https://picsum.photos/seed/colors/400" alt="Colors">
        </div>
        <h2 class="title">Colors</h2>
        <p class="difficulty">Easy</p>
      </div>

      <!-- Animals – gesperrt -->
      <div class="card locked">
        <div class="img-wrapper">
          <img src="https://picsum.photos/seed/animals/400" alt="Animals">
        </div>
        <h2 class="title">Animals</h2>
        <p class="difficulty">Middle</p>
      </div>

      <!-- Food – gesperrt -->
      <div class="card locked">
        <div class="img-wrapper">
          <img src="https://picsum.photos/seed/food/400" alt="Food">
        </div>
        <h2 class="title">Food</h2>
        <p class="difficulty">Hard</p>
      </div>

    </div><!-- /cards -->

    <!-- Die bunten Kreise -->
    <div class="circle circle-tl"></div>
    <div class="circle circle-br"></div>
  </section>

</body>
</html>
