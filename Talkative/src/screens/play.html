<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Level</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/playstyles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="icon" type="image/svg+xml" sizes="32x32" href="../../assets/icons/icon.svg" />

</head>

<body class="level-screen">

  <nav class="navbar">
    <ul>
      <li><a href="../../index.html">Home</a></li>
      <li><a href="play.html" class="active">Play</a></li>
      <li><a href="gameplay.html">Gameplay</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="privacy.html">Privacy</a></li>
    </ul>
  </nav>

  <section class="level-selection">
    <div class="cards">

      <button class="card" onclick="window.location.href='../gamespace/game.html?level=Colors'">
        <div class="img-wrapper">
          <img src="../../assets/icons/color-icon.png" alt="Colors">
        </div>
        <h2 class="title">Colors</h2>
        <p class="difficulty">Easy</p>
      </button>

      <button class="card" onclick="window.location.href='../gamespace/game.html?level=Animals'">
        <div class="img-wrapper">
          <img src="../../assets/icons/animal-icon.png" alt="Animals">
        </div>
        <h2 class="title">Animals</h2>
        <p class="difficulty">Middle</p>
      </button>

      <button class="card" onclick="window.location.href='../gamespace/game.html?level=Food'">
        <div class="img-wrapper">
          <img src="../../assets/icons/food-icon.png" alt="Food">
        </div>
        <h2 class="title">Food</h2>
        <p class="difficulty">Hard</p>
      </button>

    </div>
  

    <div class="circle circle-sm  circle-1"></div>
    <div class="circle circle-lg  circle-2"></div>
    <div class="circle circle-md  circle-3"></div>
    <div class="circle circle-xsm  circle-4"></div>


  </section>

</body>
</html>
